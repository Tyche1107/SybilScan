version: '3.8'
services:
  api:
    build: ./api
    ports: ["8000:8000"]
    volumes: ["./api:/app"]
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONPATH=/app
  web:
    build: ./web
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on: [api]
